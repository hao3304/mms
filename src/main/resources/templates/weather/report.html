<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>天气预报</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h3 th:text="${reportModel.title}" ></h3>
        <span>
            <select id="select" class="custom-select">
            <option th:each="city : ${reportModel.cityList }"
                    th:value="${city.cityId}"
                    th:text="${city.cityName}"
                    th:selected="${city.cityId eq reportModel.cityId}"
            ></option>
        </select>
        </span>
    </div>
    <div class="row">
        <h1 class="text-success" th:text="${reportModel.report.city}"></h1>
    </div>

    <p>
        空气质量指数： <span th:text="${reportModel.report.aqi}"></span>
    </p>
    <p>
        当前温度： <span th:text="${reportModel.report.wendu}"></span>
    </p>
    <p>
        温馨提示： <span th:text="${reportModel.report.ganmao}"></span>
    </p>
    <div class="row">
            <div class="card border-info" th:each="forecast : ${reportModel.report.forecast}">
                <div class="card-body">
                    <div class="card-text text-info" th:text="${forecast.date}"></div>
                    <div class="card-text" th:text="${forecast.type}"></div>
                    <div class="card-text" th:text="${forecast.high}"></div>
                    <div class="card-text" th:text="${forecast.low}"></div>
                    <div class="card-text" th:text="${forecast.fengxiang}"></div>
                </div>
            </div>
    </div>
</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/weather/report.js"></script>
